name: Run Tests with Airtable Secret

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-with-secret:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Tests
      env:
        AIRTABLE_PAT: ${{ secrets.ARROW_AIRTABLE_RUN_STATISTICS_UPLOAD_TOKEN }}  # Pass the secret to the test environment
      run: |
        python Arrow/main() # Run your tests
